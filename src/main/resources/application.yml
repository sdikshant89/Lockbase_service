spring:
    application:
        name: Lockbase_service
    datasource:
        url: jdbc:postgresql://localhost:5432/Lockbase
        username: postgres
        password: admin
        driver-class-name: org.postgresql.Driver
    jpa:
        show-sql: true
        properties:
            hibernate:
                format_sql: true
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect